<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>
    <h1 id="title">
        freeCodeCamp Survey Form
    </h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" method="post" action="https://survey-form.freecodecamp.rocks">
        <menu>
            <label for="name"
                   id="name-label">
                Name
                <input id="name"
                       type="text"
                       placeholder="Enter your name"
                       required
                       name="name" />
            </label>
            <label for="email"
                   id="email-label">
                Email
                <input id="email"
                       type="email"
                       placeholder="Enter your Email"
                       required />
            </label>
            <label for="number"
                   id="number-label">
                Age
                <small>
                    (optional)
                </small>
                <input id="number"
                       type="number"
                       min="13"
                       max="120"
                       placeholder="number" />
            </label>
            <label for="dropdown">
                Which option best describe your current role?
                <select id="dropdown"
                        name="dropdown">
                    <option value="">
                        Select current role
                    </option>
                    <option value="1">
                        Student
                    </option>
                    <option value="2">
                        Full Time Job
                    </option>
                    <option value="3">
                        Full Time Learner
                    </option>
                    <option value="4">
                        Prefer not to say
                    </option>
                    <option value="5">
                        Other
                    </option>
                </select>
            </label>
            <label>
                Would you recommend freeCodeCamp to a friend?
                <label for="definitely"
                       class="label-radio">
                    <input id="definitely"
                           class="radio inline"
                           type="radio"
                           name="recommend"
                           value="1" />
                    Definitely
                </label>
                <label for="maybe"
                       class="label-radio">
                    <input id="maybe"
                           class="radio inline"
                           type="radio"
                           name="recommend"
                           value="2" />
                    Maybe
                </label>
                <label for="not-sure"
                       class="label-radio">
                    <input id="not-sure"
                           class="radio inline"
                           type="radio"
                           name="recommend"
                           value="3" />
                    Not sure
                </label>
            </label>
            <label for="favorite">
                What is Your favorite feature of freeCodeCamp?
                <select id="favorite"
                        name="favorite">
                    <option value="">
                        Select an option
                    </option>
                    <option value="1">
                        Challenges
                    </option>
                    <option value="2">
                        Project
                    </option>
                    <option value="3">
                        Community
                    </option>
                    <option value="4">
                        Open Source
                    </option>
                </select>
            </label>
            <label>
                What would you like to see improved?
                <small>
                    (Check all that apply)
                </small>
                <label for="front-end-projects"
                       class="label-checkbox">
                    <input class="checkbox inline"
                           type="checkbox"
                           id="front-end-projects"
                           name="front-end-projects"
                           value="1" />
                    Front-end Projects
                </label>
                <label for="back-end-projects"
                       class="label-checkbox">
                    <input class="checkbox inline"
                           type="checkbox"
                           id="back-end-projects"
                           name="back-end-projects"
                           value="2" />
                    Back-end Projects
                </label>
                <label for="data-visualization"
                       class="label-checkbox">
                    <input class="checkbox inline"
                           type="checkbox"
                           id="data-visualization"
                           name="data-visualization"
                           value="3" />
                    Data Visualization
                </label>
                <label for="challenges"
                       class="label-checkbox">
                    <input class="checkbox inline"
                           type="checkbox"
                           id="challenges"
                           name="challenges"
                           value="4" />
                    Challenges
                </label>
                <label for="open-source-community"
                       class="label-checkbox">
                    <input class="checkbox inline"
                           type="checkbox"
                           id="open-source-community"
                           name="open-source-community"
                           value="5" />
                    Open Source Community
                </label>
                <label for="gitter-help-rooms"
                       class="label-checkbox">
                    <input class="checkbox inline"
                           type="checkbox"
                           id="gitter-help-rooms"
                           name="gitter-help-rooms"
                           value="6" />
                    Gitter help rooms
                </label>
                <label for="videos"
                       class="label-checkbox">
                    <input class="checkbox inline"
                           type="checkbox"
                           id="videos"
                           name="videos"
                           value="7" />
                    Videos
                </label>
                <label for="city-meetups"
                       class="label-checkbox">
                    <input class="checkbox inline"
                           type="checkbox"
                           id="city-meetups"
                           name="city-meetups"
                           value="8" />
                    City Meetups
                </label>
                <label for="wiki"
                       class="label-checkbox">
                    <input class="checkbox inline"
                           type="checkbox"
                           id="wiki"
                           name="wiki"
                           value="9" />
                    Wiki
                </label>
                <label for="forum"
                       class="label-checkbox">
                    <input class="checkbox inline"
                           type="checkbox"
                           id="forum"
                           name="forum"
                           value="10" />
                    Forum
                </label>
                <label for="additional-courses"
                       class="label-checkbox">
                    <input class="checkbox inline"
                           type="checkbox"
                           id="additional-courses"
                           name="additional-courses"
                           value="11" />
                    Additional Courses
                </label>
            </label>
            <label for="comments">
                Any comments or suggestions?
                <textarea id="comments"
                          name="comments"
                          placeholder="Enter your comment here...">
            </textarea>
            </label>
            <input id="submit"
                   type="submit"
                   value="submit" />
        </menu>
    </form>
</body>

</html>
